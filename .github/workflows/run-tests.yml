name: Run tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'

env:
  PHP_VERSION: 8.1

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“„ Clone repository
        uses: actions/checkout@v4

      - name: âš™ï¸Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: â¬‡ï¸Install Composer dependencies
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress --no-ansi --no-interaction --optimize-autoloader

      - name: ğŸ•µï¸Run PHPStan
        run: composer run analyse

      - name: ğŸ§‘â€ğŸ”§Run PHP-CS-Fixer
        run: composer run format:check

      - name: ğŸ•µï¸Run Pest
        run: composer run test
